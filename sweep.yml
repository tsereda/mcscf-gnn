
program: main.py
method: bayes
project: gamess-gnn-sweep

metric:
  name: overall/avg_val_kei_bo_mse
  goal: minimize

parameters:
  # --- Architecture parameters (searched) ---
  hidden_dim:
    distribution: int_uniform
    min: 32
    max: 256

  num_layers:
    distribution: int_uniform
    min: 2
    max: 6

  orbital_embedding_dim:
    distribution: int_uniform
    min: 32
    max: 256

  use_rbf_distance:
    values: [true, false]

  num_rbf:
    distribution: int_uniform
    min: 30
    max: 80

  rbf_cutoff:
    distribution: uniform
    min: 3.0
    max: 8.0

  pooling_method:
    values: ['sum', 'mean', 'attention']

  # --- Training parameters (searched) ---
  epochs:
    distribution: int_uniform
    min: 100
    max: 400

  occupation_weight:
    distribution: uniform
    min: 0.5
    max: 3.0

  energy_weight:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1

  loss_balancing_strategy:
    values: ['uncertainty_weighting', 'static']

  # --- Fixed parameters ---
  global_target_type:
    values:
      - mcscf_energy
      - kinetic_energy

  validation_method:
    value: 'all'

  validation_subset:
    value: null

  val_split_ratio:
    value: 0.2

  random_seed:
    value: 42

  normalization_enabled:
    value: true

  normalization_global:
    value: false

  include_hybridization:
    value: true

  include_orbital_type:
    value: true

  include_m_quantum:
    value: true

  use_physics_constraints:
    value: false

  use_element_baselines:
    value: false

  kei_bo_weight:
    value: 1

command:
  - ${env}
  - python
  - ${program}
  - --sweep
