apiVersion: v1
kind: Pod
metadata:
  name: mcscf-gnn
spec:
  nodeSelector:
    #topology.kubernetes.io/region: us-west
    nautilus.io/linstor: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-A10
            - NVIDIA-GeForce-RTX-3090
            - NVIDIA-GeForce-RTX-4090
            - NVIDIA-TITAN-RTX
            - NVIDIA-RTX-A5000
            - Quadro-RTX-6000
            - Tesla-V100-SXM2-32GB
            - NVIDIA-A40
            - NVIDIA-L40
            - NVIDIA-RTX-A6000
            - Quadro-RTX-8000

  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
    - key: nvidia.com/gpu
      operator: Exists
      effect: PreferNoSchedule

  containers:
    - name: brats-processing
      image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
      env:
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-credentials
              key: api-key
        - name: WANDB_PROJECT
          value: "fast-cwmd"
        - name: WANDB_ENTITY
          value: "timgsereda"
        - name: WANDB_MODE
          value: "online"

      command: ["/bin/bash", "-c"]
      args:
        - |
          git clone https://github.com/tsereda/mcscf-gnn.git
          cd mcscf-gnn
          
          sudo apt-get update && sudo apt-get install -y p7zip-full wget git
          
          # Added check to ensure directory exists before unzipping
          if [ -f /data/ASNR-MICCAI-BraTS2023-GLI-MET-TrainingData.tar.gz ]; then
            7z x /data/ASNR-MICCAI-BraTS2023-GLI-MET-TrainingData.tar.gz
            7z x ASNR-MICCAI-BraTS2023-GLI-MET-TrainingData.tar
          fi
          
          if [ -f /data/ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData.tar.gz ]; then
            7z x /data/ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData.tar.gz
            7z x ASNR-MICCAI-BraTS2023-GLI-MET-ValidationData.tar
          fi

          tail -f /dev/null
     
      volumeMounts:
        - name: workspace
          mountPath: /app
        - name: data
          mountPath: /data
        - name: shm
          mountPath: /dev/shm
    
      resources:
        requests:
          memory: 24Gi
          cpu: "12"
          nvidia.com/gpu: "1"
        limits:
          memory: 32Gi
          cpu: "16"
          nvidia.com/gpu: "1"
 
  volumes:
    - name: workspace
      emptyDir:
        sizeLimit: 50Gi
    - name: data
      persistentVolumeClaim:
        claimName: kbo-oo-prediction-1
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
 
  restartPolicy: Never