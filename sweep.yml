
program: main.py
method: grid
project: gamess-gnn-sweep

metric:
  name: overall/avg_val_kei_bo_mse
  goal: minimize

parameters:
  global_target_type:
    values:
      - mcscf_energy
      - kinetic_energy 

  use_physics_constraints:
    values: [false]

  validation_method:
    value: 'all'
  
  validation_subset:
    value: null  # null = all elements/molecules, or specify list like ['H', 'C'] or ['b2', 'h2o']
  
  val_split_ratio:
    value: 0.2  # Only used for random_split method
  
  random_seed:
    value: 42 
  
  # Model and training parameters
  normalization_enabled:
    values: [true]
  
  normalization_global:
    values: [false]

  pooling_method:
    values: ['sum']
  
  loss_balancing_strategy:
    values: ['uncertainty_weighting']

  include_hybridization:
    values: [true]

  include_orbital_type:
    values: [true]

  include_m_quantum:
    values: [true]

  use_element_baselines:
    values: [false]

  occupation_weight:
    values: [1.5]

  kei_bo_weight:
    value: 1

  energy_weight:
    values: [0.005]

  hidden_dim:
    values: [64]

  orbital_embedding_dim:
    values: [128]

  num_layers:
    values: [5]

  epochs:
    values: [300]

  # RBF Distance Encoding
  use_rbf_distance:
    values: [true]
  
  num_rbf:
    values: [60]  # Number of Gaussian basis functions (only used if use_rbf_distance=true)
  
  rbf_cutoff:
    values: [6]  # Maximum distance for RBF centers in Angstroms

command:
  - ${env}
  - python
  - ${program}
  - --sweep