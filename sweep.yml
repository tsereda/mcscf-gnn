program: main.py
method: bayes
project: gamess-gnn-sweep

metric:
  name: avg_val_kei_bo_mse
  goal: minimize

parameters:
  # Validation configuration
  validation_method:
    values: ['random_split', 'per_molecule', 'per_element']
  
  validation_subset:
    value: ['H', 'C', 'F', 'b2', 'h2o', 'lic']  # null = all elements/molecules, or specify list like ['H', 'C'] or ['b2', 'h2o']
  
  val_split_ratio:
    value: 0.2  # Only used for random_split method
  
  random_seed:
    value: 42  # For reproducibility
  
  # Model and training parameters
  normalization_enabled:
    values: [true, false]
  
  normalization_global:
    values: [true, false]

  pooling_method:
    values: ['sum', 'mean', 'attention']
  
  loss_balancing_strategy:
    values: ['static', 'gradnorm', 'first_epoch', 'uncertainty_weighting']

  include_hybridization:
    values: [true, false]

  include_orbital_type:
    values: [true, false]

  include_m_quantum:
    values: [true, false]

  use_element_baselines:
    values: [true, false]

  occupation_weight:
    values: [1, 2]

  kei_bo_weight:
    value: 1

  energy_weight:
    values: [0.0001, 0.001, 0.005, 0.01, 0.5]

  hidden_dim:
    values: [32, 64]

  orbital_embedding_dim:
    values: [32, 64, 128]

  num_layers:
    values: [3, 5]

  epochs:
    values: [200]

  # RBF Distance Encoding
  use_rbf_distance:
    values: [true, false]
  
  num_rbf:
    values: [30, 60]  # Number of Gaussian basis functions (only used if use_rbf_distance=true)
  
  rbf_cutoff:
    values: [3, 6]  # Maximum distance for RBF centers in Angstroms

command:
  - ${env}
  - python
  - ${program}
  - --sweep